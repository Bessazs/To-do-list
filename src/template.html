<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
    <title>To Do List</title>
</head>
<body>
    <aside>
       <div class="box-aside">
            <div class="container">
                <div class="box-title">
                    <img class="icons-aside" src="./icons/AdicionarTarefa.svg" alt="">
                    <h2>Adicionar tarefa</h2>
                </div>
                <div class="status">
                    <h3 class="text-status">Entrada</h3>
                    <h3 class="text-status">Hoje</h3>
                    <h3 class="text-status">Em breve</h3>
        
                </div>
            </div>
            <div class="container">
                <div class="box-title">
                    <img class="icons-aside"  src="./icons/AdicionarProjeto.svg" alt="">
                    <h2>Adicionar Projeto</h2>
                </div>
                <div class="status">
                    <h3 class="text-status">Projeto teste</h3>
                    <h3 class="text-status">Projeto teste 2</h3>
                </div>
            </div>
            <div class="container">
                <div class="box-title">
                    <img class="icons-aside" src="./icons/Finalizadas.svg" alt="">
                    <h2>Finalizados</h2>
                </div>
            </div>

       </div>
    </aside>
    <main>
        <div class="box-main">
            <div class="box-today">
                <div class="box-day">
                    <h2>Hoje</h2>
                </div>
                <div class="cards"></div>
            </div>
            <div class="box-tomorrow">
                <div class="box-day">
                    <h2>Amanh√£</h2>
                </div>
                <div class="cards"></div>
            </div>
            <div class="box-finish">
                <div class="box-day">
                    <h3>Finalizadas do dia</h3>
                </div>
                <div class="cards"></div>
            </div>

        </div>
    </main>
</body>
</html>
