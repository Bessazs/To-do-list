<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
    <title>To Do List</title>
</head>
<body>
    <aside>
       <div class="box-aside">
            <div class="container">
                <div class="box-title" id="addTask">
                    <img class="icons-aside" src="./icons/AdicionarTarefa.svg" alt="">
                    <h2>Adicionar tarefa</h2>
                </div>
                <div class="status">
                    <ul class="nav-list" id="nav-list-home">
                        <li class="home-page page">P√°gina inicial</li>
                        <div class="divisor-aside"></div>
                        <li class="page today-page">Hoje</li>
                        <div class="divisor-aside"></div>
                        <li class="page week-page">Essa semana</li>
                        <div class="divisor-aside"></div>
                        <li class="page all-page">Todas as Tarefas</li>
                        <div class="divisor-aside"></div>

                    </ul>
        
                </div>
            </div>
            <div class="container">
                <div class="box-title" id="addProject">
                    <img class="icons-aside"  src="./icons/AdicionarProjeto.svg" alt="">
                    <h2>Adicionar Projeto</h2>
                </div>
                <div class="status">
                    <ul class="nav-list" id="nav-list-projects">
                    </ul>
                </div>
            </div>
            <div class="container">
                <div class="box-title">
                    <img class="icons-aside" src="./icons/Finalizadas.svg" alt="">
                    <h2>Finalizados</h2>
                </div>
            </div>

       </div>
    </aside>
    <main>
        <dialog class="dialog-task">
            <div class="menu">
                <div class="box-circle">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>

                <div class="btn-close"><img class="btn-img" src="./icons/closeBtn.svg" alt=""></div>
            </div>
            <div class="divisor-dialog"></div>
            <form action="#" method="post">
                <div class="dialog-container">
                    
                
                <div class="form-row">
                    <div class="mark-disable"></div><input type="text" name="name" id="name-task" placeholder="Tarefa" required></div>
                    <div class="form-row"><input type="date" name="date" id="date" required></div>
                    <div class="form-row"> <select name="priority" id="priority">
                        <option value="" disabled selected="selected">Prioridade</option>
                        <option value="low">Baixa</option>
                        <option value="medium">M√©dia</option>
                        <option value="high">Alta</option>
                    </select>
                    <select name="project-relation" id="project-relation">
                        <option value="" disabled selected="selected">Projeto</option>
                    </select>
                </div>
                    <div class="form-row"><textarea name="description" id="description" placeholder="Descri√ß√£o üóíÔ∏è" cols="30" rows="3""></textarea></div>
                    <div class="form-row-btn"> <input class="btn-save" id="btn-save-task"  type="submit" value="Salvar">  </div>
                </div>
            </form>
        </dialog>
           
        <dialog class="dialog-project">


            <div class="menu">
                <div class="box-circle">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>

                <div class="btn-close"><img class="btn-img" src="./icons/closeBtn.svg" alt=""></div>
            </div>
            <div class="divisor-dialog"></div>
            <form action="#" method="post">
                <div class="dialog-container">
                    
                
                <div class="form-row">
                    <div class="mark-disable"></div><input type="text" name="name" id="name-project" placeholder="Nome do Projeto"></div>
                </div>  
                <div class="form-row-btn"> <input class="btn-save" id="btn-save-project" type="submit" value="Salvar">  </div>
            </form>

            
        </dialog>

        <div class="box-main">
            <div class="box-container">
                <div class="box-day">
                    <h2>Hoje</h2>
                </div>
                <div class="cards">
                    <ul class=" list-tasks list-today">
                    </ul>
                </div>
            </div>
            <div class="box-container">
                <div class="box-day">
                    <h2>Amanh√£</h2>
                </div>
                <div class="cards">
                    <ul class="list-tasks list-tomorrow">
                    </ul>
                </div>
            </div>
            <div class="box-container">
                <div class="box-day">
                    <h2>Esta semana</h2>
                </div>
                <div class="cards">
                    <ul class="list-tasks list-week">
                    </ul>
                </div>
            </div>
            <div class="box-container finished">
                <div class="box-day">
                    <h3>Finalizadas do dia</h3>
                </div>
                <div class="cards" id="cards-finished">
                    <ul class="list-tasks list-finish">
                    </ul>
                    
                </div>
            </div>

        </div>
    </main>
</body>
</html>
